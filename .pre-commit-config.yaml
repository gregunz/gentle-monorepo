repos:
- repo: local
  hooks:
    - id: ruff-lint
      name: ruff (lint)
      entry: uv run ruff check --exit-non-zero-on-fix --select I --fix
      language: system
      types: [python]
    - id: ruff-format
      name: ruff (format)
      entry: uv run ruff format
      language: system
      types: [python]
    - id: mypy
      name: mypy
      entry: uv run mypy
      language: system
      types: [python]
    - id: pytest
      name: pytest
      entry: uv run poe test
      language: system
    - id: pytest
      name: pytest
      entry: uv run poe test
      language: system
      pass_filenames: false
